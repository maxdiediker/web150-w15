<!doctype html>
<html>
<head>
  <meta charset=utf8>
  <style>
    .block {
      width:100px;
      height:100px;
      margin:20px;
      float:left;
      color:white;
    transition: transform 1s;
    }

    .dev{
      background: #808;
    }
    .designer{
      background:#0CC;
    }
    .business{
      background:#822;
    }
    .hover{
      transform:scale(1.3);
    }

  </style>

</head>
<body>
<nav>
  <button class="reset">All</button>
  <button class="filter" data-filter="business">business</button>
  <button class="filter" data-filter="dev">Coders</button>
  <button class="filter" data-filter="designer">Designers</button>

</nav>
<main></main>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>

  var main =$("main");

  for (var i = 0; i < 23; i++) {
    var block = $("<div></div>");
    block.html("hello" + i);
    var random = Math.random();
    var className;
    if (random < .3){
      className = "business";
    }else if (random < .7) {
      className = "dev";
    }else{
      className = "designer";
    }


    block.addClass("block");
    block.addClass(className);
    main.append(block);

  }

  var blocks = $(".block");
  blocks.on("click", function(e) {
  var $this = $(this);
  //$this.css("transform", "scale(1.3)");
  $(".hover").removeClass("hover");
  $this.addClass("hover");
});

blocks.on("mouseenter mouseleave", function(e) {
  var $this = $(this);
  //if(e.type == "mouseenter") {
  //$this.addclass("hover");

  //}else{
  //$this.removeclass("hover");
  //}
  $this.toggleClass("hover", e.type == "mouseenter");

  console.log(e.log);
});


  var filterButtons = $(".filter");
  filterButtons.on("click", function(){
    var $this = $(this);
    var filter = $this.attr("data-filter");
    //hide all the blocks
    blocks.hide();

    //show blocks matching the filter
    var selector = "." + filter;//turn data-filter into a class
    // $(selector).show();
    blocks.filter(selector).show();
  });

  var allButton = $(".reset");
  allButton.on("click", function(){
    blocks.show();
  });



</script>
