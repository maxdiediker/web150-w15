    <script>
//---------object literal style-----------
    var neko = {
      //curly bracket for object
      weight: 18,//property, subvariable
      legs: 4,
      hungry: true,
      color: "black and orange"//no coma on last one
    };

    //feed the cat

    neko.hungry = false;

    //you can add properties like this
    neko.sick = true;
    //you create empty objects and add properties later.
    var wallace = {};
    wallace.breed = "mutt";
    wallace.nuerotic = true;
    wallace.name = "wallace willburn";
    wallace.weight = 62;
    wallace.daycare = true;

    //var prop = prompt("what to know");
    //console.log(prop);
    //console.log(wallace[prop]);//property short for prop

    //console.log(wallace["weight"]);//NO NO

    for (var property in neko) {
      console.log(property);//find properties
      console.log(neko[property]);//find out values to properties
    }

var quakes = [];
for (var i = 0;i < magnitude.length; i++) {
  var q = {
    magnitude: magnitude[i],
    depth: depth[i],
    type: type[i]
  };

}

quakes.push(q);

console.log(quakes);
var biggest = quakes[0];
for (var i=0; i < quakes.length; i++){
  var quakes = quakes[i];
  if (quakes.magnitude > biggest.magnitude) {
    biggest = quake;
  }
}

console.log("biggist quake: " + biggest.magnitude);
console.log("deepest quake: " + biggest.depth);
